{% extends "base.html" %}
{% block content %}
<div class="col-md-8">
<h1 class="mb-4">Редактировать профиль</h1>
<form name="editForm" method="post" action="{{ url_for('edit_profile') }}">
	<div class="form-group row">
		<label class="col-sm-2 col-form-label" for="name">Ваше имя</label>
		<div class="col-sm-10">
		<input type="text" class="form-control" id="name" aria-describedby="name" value={{cu_name}}>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label" for="nurname">Ваша фамилия</label>
		<div class="col-sm-10">
		<input type="text" class="form-control" id="surname" aria-describedby="surname" value={{cu_surname}}>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label" for="middle_name">Ваше отчество</label>
		<div class="col-sm-10">
		<input type="text" class="form-control" id="middle_name" aria-describedby="middle_name" value={{cu_middle_name}}>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label" for="status">Ваш статус</label>
		<div class="col-sm-10">
		<input type="text" class="form-control" id="status" aria-describedby="middle_name" value={{u_status}} disabled>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label" for="nickname">Ваш никнейм</label>
		<div class="col-sm-10">
		<input type="text" class="form-control" id="nickname" aria-describedby="nickname" value={{cu_nickname}} disabled>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label" for="email">Адрес электронной почты</label>
		<div class="col-sm-10">
		<input type="email" class="form-control" id="email" aria-describedby="email" value={{cu_email}}>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label" for="phone">Ваш номер телефона</label>
		<div class="col-sm-10">
		<input type="text" class="form-control" id="phone" aria-describedby="phone" value={{cu_phone}}>
		</div>
	</div>
	<div class="form-group text-center">
		<button type="submit" class="btn btn-success btn-block">Сохранить изменения</button>
	</div>
	<div class="form-group text-center">
		<a href="{{ url_for('profile', nickname=current_user.nickname)}}" type="button" class="btn btn-danger btn-block">Отменить изменения</a>
	</div>
</form>
</div>
{% endblock %}
